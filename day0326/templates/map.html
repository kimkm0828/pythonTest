<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<body>
    <H2>약국 상세 정보</H2>
    <hr>
    약국이름 : {{item['name']}}<br>
    약국주소 : {{item['addr']}}<br>
    <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bcf305ee3247b6c9bda1bb410db6ebea"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng({{item['lat']}}, {{item['lon']}}),
			level: 3
		};

		var map = new daum.maps.Map(container, options);
	</script>
</body>
</html>
